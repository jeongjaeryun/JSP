<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v05_computed02.html</title>
  <script src="https://unpkg.com/vue@2"></script>
</head>
<body>
  <div id="app">
    <!--search-list-component datalist 여기서 가지고 있도록-->
    <input v-model="searchWords"><!--search-component-->
    <ul><!--list-component-->
      <li v-for="item in findItems">{{item}}</li>
    </ul>
  </div> 
</body>
<script>
  new Vue({
    el: '#app',
    data:{
      dataList:['nctdream','newjeans','ive','wayv','stayc'],
      searchWords:''
    },
    computed:{
      findItems:function(){
        let resultAry=[]; //반환할 배열을 담은 함수
        if(this.searchWords){ //값이 있으면(true)
         resultAry= this.dataList.filter(item=>{ //filter
            return item.indexOf(this.searchWords) > -1; //indexOf 찾는값이 있음 1반환 없음 -1반환
          });
        }else{
           resultAry=this.dataList; //전체목록을 배열에 넣음
        }
        return resultAry;
      //  var word= dataList.indexOf(this.searchWords.value)
      //   this.findItems.push(word)
       // return 
      } 
    }
  })
</script>
</html>
